<!DOCTYPE html>
<html>
<head>
  <title>Submit form</title>
</head>
<body>
  <table><form method="get" action="/Web/M5T1/LabTwo.html">
    <tr>
       <td><label for="name">Name:</label></td>
       <td><input type="" id="name" name="name" required></td>
    </tr>
    <tr>
       <td><label for="fname">Father's Name:</label></td>
       <td><input type="text" id="fname" name="name" required></td>
    </tr>
    <tr>
       <td><label for="postalAddress">Postal Address:</label></td>
       <td><input type="text" id="postalAddress" name="postalAddress" required></td>
    </tr>
    <tr>
       <td><label for="personalAddress">Personal Address:</label></td>
       <td><input type="text" id="personalAddress" name="personalAddress" required></td>
    </tr>
    <tr>
       <td><label for="sex">Sex:</label></td>
       <td>
         <input type="radio" id="male" name="sex" value="male">
         <label for="male">Male</label>
         <input type="radio" id="female" name="sex" value="female">
         <label for="female">Female</label><br>
       </td>
    </tr>
    <tr>
      <td><label for="city">City:</label></td>
      <td>
        <select id="city" name="city">
          <option value="course1">Chennai</option>
          <option value="course2">Bangalore</option>
          <option value="course3">Kerala</option>
        </select>
      </td>
   </tr>
    <tr>
       <td><label for="course">Course:</label></td>
       <td>
         <select id="course" name="course">
           <option value="course1">Java</option>
           <option value="course2">Python</option>
           <option value="course3">C++</option>
         </select>
       </td>
    </tr>
    <tr>
       <td><label for="district">District:</label></td>
       <td><input type="text" id="district" name="district"></td>
    </tr>
    <tr>
       <td><label for="state">State:</label></td>
       <td><input type="text" id="state" name="state"></td>
    </tr>
    <tr>
       <td><label for="pinCode">Pin Code:</label></td>
       <td><input type="text" id="pinCode" name="pinCode"></td>
    </tr>
    <tr>
       <td><label for="emailId">Email Id:</label></td>
       <td><input type="email" id="emailId" name="emailId"></td>
    </tr>
    <tr>
       <td><label for="dob">Date of Birth:</label></td>
       <td><input type="date" id="dob" name="dob"></td>
    </tr>
    <tr>
       <td><label for="mobileNo">Mobile No:</label></td>
       <td><input type="tel" id="mobileNo" name="mobileNo"></td>
    </tr>
    <tr>
       <td colspan="2">
         <input type="reset" value="Reset">
         <input type="submit" value="Submit Form">
       </td>
    </tr>
  </form>
   </table>
</body>
</html>
