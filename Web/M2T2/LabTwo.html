<!DOCTYPE html>
<html>
<head>
    
    <title>Create your educational qualifications using table</title>
</head>
<body>
    <h2>My Educational Qualifications</h2>

    <table border>
        <tr>
            <th>Degree</th>
            <th>Institution</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>Masters in Computer Applications</td>
            <td>University of Madras</td>
            <td>2024</td>
        </tr>
        <tr>
            <td>Bachelors in Computer Applications</td>
            <td>The New College</td>
            <td>2021</td>
        </tr>
    </table>
</body>
</html>
