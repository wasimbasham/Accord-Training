<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
   <form>
    <table>
        <tr>
            <td><label for="slider">Slider</label></td>
            <td><input type="range" id="slider" name="slider"></td>
        </tr>
        <tr>
            <td><label for="numericspinner">Numeric spinner</label></td>
            <td><input type="number" id="numericspinner" name="numericspinner" min="10"></td>
        </tr>
        <tr>
            <td><label for="date">Date Picker</label></td>
            <td><input type="date" id="date" name="date"></td>
        </tr>
        <tr>
            <td><label for="colorpicker">color picker</label></td>
            <td><input type="color" id="colorpicker" name="colorpicker"></td>
        </tr>
        <tr>
            <td><label for="email">Text field with placeholder</label></td>
            <td><textarea type="text" id="email" name="email" placeholder="insert your text"></textarea></td>
        </tr>
        <tr>
            <td><label for="url">url</label></td>
            <td><input type="url" id="url" name="url" placeholder="enter your url"></td>
        </tr>
        <tr>
            <td><label for="email">Email field</label></td>
            <td><input type="email" id="email" name="email" placeholder="enter your email id"></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
   </form>
</body>
</html>
