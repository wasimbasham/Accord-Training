<!DOCTYPE html>
<html>
<head>
    
    <title>Resume</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name</label></td>
                <td><input type="text" id="fullname" name="fullname"></td>
            </tr>
            <tr>
                <td><label for="dob">Date of Birth</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="tel" id="phone" name="phone"></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="age" id="age" name="age"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="qualification">Qualification</label></td>
                <td><input type="text" id="qualification" name="qualification"></td>
            </tr>
            <tr>
                <td><label for="specialization">Specialization</label></td>
                <td><input type="text" id="specialization" name="specialization"></td>
            </tr>
            <tr>
                <td><label for="skills">Skills</label></td>
                <td><input type="text" id="skills" name="skills"></td>
            </tr>
            <tr>
                <td><label for="language">Languages Known</label></td>
                <td><input type="text" id="language" name="language"></td>
            </tr>
            <tr>
                <td><label for="hobbies">Hobbies</label></td>
                <td><input type="text" id="hobbies" name="hobbies"></td>
            </tr>
            <tr>
                <td><label for="website">Personal Website:</label></td>
                <td><input type="url" id="website" name="website"></td>
            </tr>
            <tr>
                <td><label for="github">GitHub Id</label></td>
                <td><input type="url" id="github" name="github"></td>
            </tr>
            <tr>
                <td><label for="LinkedIn">LinkedIn Profile</label></td>
                <td><input type="url" id="LinkedIn" name="LinkedIn"></td>
            </tr>
            <tr>
                <td><label for="resume">Upload Resume</label></td>
                <td><input type="file" id="resume" name="resume"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
