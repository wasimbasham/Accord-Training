<!DOCTYPE html>
<html>
<head>
    <title>Labone</title>
    <style>
        .facebook-logo {
  width: 90px;
  height: 70px;
  background-color: #1877F2;
  position: relative;
}

.facebook-logo::before {
  content: "f";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(1.5);
  color: #FFFFFF;
  font-size: 3.5em;
  font-family: "Arial", sans-serif;
  font-weight: bold;
}
    </style>
</head>
<body>
    <div class="facebook-logo"></div>
</body>
</html>
