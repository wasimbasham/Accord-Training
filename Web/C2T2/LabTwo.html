<!DOCTYPE html>
<html>
<head>
    <title>Lab Two</title>
    <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #127daf;
    }

    .frame {
    width: 320px;
    height: 380px;
    border: 15px solid #000000;
    position: relative;
    overflow: hidden;
    }

    .frame img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
    <div class="frame">
        <img src="/Images/Image-1.jpg">
    </div>
</body>
</html>
